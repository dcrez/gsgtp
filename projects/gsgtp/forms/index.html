    </div>
</div>

</div>

<form class="form-horizontal">

        <div class="col-sm-10">
        	<select class="form-control" id="selectPull">
            </select>
        </div>
    </div>
    <div class="form-group">
    	<label for="place" class="col-sm-2 control-label">Place</label>
        <div class="col-sm-10">
        	<select class="form-control" id="place">
            	<option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
            </select>
        </div>
        </div>
    <div class="form-group">
    	<label for="value" class="col-sm-2 control-label">Value</label>
        <div class="col-sm-10">
        	<input type="number" id="value" class="form-control">
        </div>
    </div>
    <div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
    	<button type="submit" class="btn btn-default">Submit</button>
    </div>
	</div>
    </form>
    </div>
</div>
