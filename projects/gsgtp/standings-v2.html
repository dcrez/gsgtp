<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get involved with tractor pulling in Minnesota and Wisconsin.">
    <meta name="author" content="GSGTP">
    <title>Gopher State Garden Tractor Pullers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/footable.bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Oswald|Open+Sans" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/google-fonts.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/media.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="js/handlebars-v3.0.3.js"></script>

</head>
<body>
<header></header>

   <div class="container mt-3">
    <h2>Standings</h2>
     <p>Check here for detailed standings information throughout the season.  How points are awarded is defined below.</p>

    <!--<ul class="nav nav-pills">
      <li class="nav-item" id="points_pill"><a href="#">Points</a></li>
      <li class="nav-item" id="town_pill"><a href="#">Town</a></li>
<!--      <li role="" id="search_pill"><a href="#">Search</a></li>
    </ul>-->

    <ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link" href="#" id="points_pill">Points</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#" id="town_pill">Towns</a>
  </li>
	   </ul>
    <div id="content" role="main" class="mt-3">
    </div>

  </div>

  <script id="vehicleClass_template" type="text/x-handlebars-template">
    <small>
	<br>
	   <p>Select a class to see points' rankings.</p>
            <div class="list-group">
        {{#each vehicleClass}}
        <a href="#" class="list-group-item vehicle-item" data-id="{{@index}}">{{name}} <span class="badge"> {{totalpoints}} </span></a> {{/each}}
      </div>
    <h4>How Points are Awarded</h4>
    <p>Each tractor that hooks to the sled receives 10 points. "Placing" tractors receive additional points as follows:</p>
    <div class="col-sm-6">
    	<ul>
    		<li>1st place: 10 points</li>
    		<li>2nd place: 9 points</li>
    		<li>3rd place: 8 points</li>
    		<li>4th place: 7 points</li>
    		<li>5th place: 6 points</li>
    	</ul>
    </div>
    <div class="col-sm-6">
    	<ul>
    		<li>6th place: 5 points</li>
    		<li>7th place: 4 points</li>
    		<li>8th place: 3 points</li>
    		<li>9th place: 2 points</li>
    		<li>10th place: 1 point</li>
    	</ul>
    </div>
    <p>Any tractors placing lower than 10th place will only receive hook points.</p>
    <p>Points are tallied at every pull. At the end of the year, the puller with the most points by class receives an award. </p>
	</small>
  </script>


  <script id="points_template" type="text/x-handlebars-template">
  
    <div class="card">
      <h3>{{name}} <small class="pull-right">Total Points: {{totalpoints}}</small></h3>

      <table class="table table-responsive table-hover">
        <thead>
          <tr>
            <th>Vehicle</th>
            <th>Puller</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          {{#each vehicles}}
          <tr>
            <td data-id="{{@index}}">{{"Vehicle"}}</td>
            <td>{{puller}}</td>
            <td>{{points}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
	  <br>
	  <p>Click the 'Points' button again to select another Division/Class.</p>
    </div>
  </script>

  <script id="town_template" type="text/x-handlebars-template">
    <p>Select a town to see detailed rankings by Division/Class.</p>
	<div class="card-columns">
	{{#each town}}
	<div class="card">
  <img class="card-img-top" src="{{img}}" alt="Card image cap" style="width:100%;">
  <div class="card-block">
    <h4 class="card-title">{{townName}}</h4>
  </div>
  
</div>
{{/each}}
</div>
      

  </script>

<script id="town_vehicle_template" type="text/x-handlebars-template">

<br>
<h3>{{townName}}</h3>
<div class="list-group">
  {{#each vehicleClass}}
  <a href="#" class="list-group-item town-vehicle-item" data-id="{{@index}}">{{name}}  <span class="badge">Hooks: {{vehicles.length}}</span></a>   {{/each}}
</div>

</script>

<script id="town_places_template" type="text/x-handlebars-template">

  <br>
  <div class="panel panel-body panel-default">
    <h3>{{name}} {{"townName"}}</h3>

    <table class="table table-responsive table-hover">
      <thead>
        <tr>
          <th>Place</th>
          <th>Puller</th>
          <th>Vehicle</th>
          <th>Distance</th>
        </tr>
      </thead>
      <tbody>
        {{#each vehicles}}
        <tr>
          <td data-id="{{@index}}">{{"place"}}</td>
          <td>{{"puller"}}</td>
          <td>{{"vehicle"}}</td>
          <td>{{"distance"}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  <br>
	<p>Click the 'Town' button again to select another town and class.</p>
	</div>

</script>

<script id="vehicle_search_template" type="text/x-handlebars-template">

	<div class="form-group-lg">
    	<br>
    	<label for="searchVehicles">Search by Vehicle Name</label>
    	<input type="text" class="form-control" id="searchVehicles" placeholder="Enter a vehicle name.">

    </div><br>

	{{#each town}}
	<h2>{{townName}}</h2>
	{{#each vehicleClass}}
		<div class="row">
			<h3>{{name}}</h3>
			{{#each vehicles}}
				<div class="col-xs-4 col-md-2">
					<div class="thumbnail">
						<div class="flex-item col-xs-12">
	{{"place"}}
	</div>
						{{vehicle}}<br>

						Points: {{"points"}}<br>
					</div>
				</div>
			{{/each}}
		</div>
		{{/each}}
	{{/each}}


	</script>



<footer class="footer"></footer>
<script src="js/points.js"></script>
  <script src="js/town.js"></script>
<script src="js/render-v2.js"></script>
<script>$('header').load('components/header.html');</script>
<script>$('footer').load('components/footer.html');</script>
</body>
</html>
