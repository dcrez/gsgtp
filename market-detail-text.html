<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>STAR Collaborative</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/basics.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cabin:700|EB+Garamond" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Dosis" rel="stylesheet">


<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>
</head>
<body>
	<button class="btn js-marketing-parent">Button</button><br>
	<div id="marketing" role="main"></div>
	
	<script id="marketing_template" type="text/x-handlebars-template">
	<div class="container-fluid">
	<h1 class="text-center">Why choose STAR?</h1><br>
	<div class="row text-center">
	<div class="col-md-2"></div>
	{{#each marketing_content}}
	<div class="col-md-2 col-sm-4">
	<img src="{{small-image}}" class="marketing-img">
	<h3>{{tagline}}</h3>
	<p>{{tagline-details}}  <a href="#" data-id="{{@index}}" class="js-marketing-detail">Learn more.</a></p>
	</div>
	<div class="col-md-1"></div>
	{{/each}}
	
	</div>
	</div>
	</script>


	<script id="marketing_detail_template" type="text/x-handlebars-template">
		<div class="container">
		<div class="col-md-1 hidden-sm hidden-xs"><A HREF="javascript:history.go(0)"><img src="assets/thin-0159_arrow_back_left.png" class="marketing-arrow"> Go back</A></div>
		<div class="col-md-10 col-sm-12"><!-- Start marketing content -->
		<h1 class="text-center">{{detail-heading}}</h1>
		<div class="row">
		{{#each details}}
		<p>{{p}}</p>
		{{/each}}
		</div>
		</div>
				<div class="col-md-2 hidden-sm hidden-xs"></div>

		</div>
	</script>	

	<script src="data/marketing.js" type="text/javascript"></script>
	<script src="js/render.js" type="text/javascript"></script>
	
</body>
</html>
